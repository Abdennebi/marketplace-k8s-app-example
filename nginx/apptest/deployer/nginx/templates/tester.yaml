apiVersion: batch/v1
kind: Job
metadata:
  name: tester
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
spec:
  template:
    spec:
      containers:
      - name: tester
        image: "{{ .Values.tester.image }}"
        args: 
        - -logtostderr
        - --test_spec=/tester/testspecs/basic_tests.yaml
      restartPolicy: Never
  backoffLimit: 0
